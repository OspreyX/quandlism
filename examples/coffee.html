<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Quandlism Test</title>
  <style type="text/css" media="screen">
  body {
    float: left;
    width: 100%;
    background: #FFF;
  }
  
  svg {
    font: 10px sans-serif;
  }

  .axis path, .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  #chart {
    position: relative;
    width:  80%;
    height: 600px;
  }
  
  #chart #stage {
    width: 100%;
    float: left;
  }
  
  
  #chart #stage {
    
    float: right;
  }
  
  #chart #stage .y.axis {
    float: left;
  }
  
  #chart #stage .x.axis, #chart #stage canvas {
    float: right;
  }
  
  #chart #stage .y.axis svg {
    float: left;
  }

  #chart #brush {
    float: right;
    
  }
  
  #legend {
    float: left;
    clear: both;
  }
  #legend li {
    margin-right: 20px;
    font-family: Helvetica;
    font-size: 14px;
  }
  
  #tooltip {
    font-family: Helvetica;
    height: 30px;
  }
  
  </style>
  
</head>
<body id="index" onload="">
  
  <p id='tooltip'></p>
  
  
  <div id='chart'>
    <div id='stage'></div>
    <div id='brush'></div>
  </div>
  <ul id='legend'></ul>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.1/underscore-min.js" type="text/javascript" charset="utf-8"></script>
  <script src="../lib/d3.v2.js" type="text/javascript" charset="utf-8"></script>
  <script src="../quandlism.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">


  // var context = quandlism.context().dom('#chart').domstage('#stage').dombrush('#brush').domlegend('#legend').domtooltip('#tooltip');
  var context = quandlism.context().dom('#chart').domstage('#stage').dombrush('#brush').domlegend('#legend');
  
  d3.json('/data/uhero.json', function(data) {    
    lines = context.utility().createLines(data);
    context.build().attachData(lines).render()
  }); 


    </script>
</body>
</html>
