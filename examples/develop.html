<html>
<head>
  <title>Quandlism Test - Apple</title>
  <style type='text/css'>
  #chart-container {
    width: 100%;
    height: 400px;
  }
  
  
  #chart-container .chart {
    width: 100%;
    height: 100%;
  }
  
  svg {
    font: 10px sans-serif;
  }

  .axis path, .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }
  
  </style>
</head>
<body id="apple" onload="">
  <div id='chart-container'>
  
    <div data-role='chart' class='chart'>
    </div>
    <div data-role='legend'>
    </div>
  </div>
  
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.1/underscore-min.js" type="text/javascript" charset="utf-8"></script>
  <script src="../lib/d3.v2.js" type="text/javascript" charset="utf-8"></script>
  <script src="../quandlism.js" type="text/javascript" charset="utf-8"></script>
  <script type='text/javascript'>
  
  var chart = quandlism.context().chart($('[data-role=chart]')).withLegend($('[data-role=legend]'));
  
  $.getJSON('/data/stat_china.json').done(renderChart);

  function renderChart(apiData) {
    chart.data({data: apiData.data, columns: apiData.column_names, show: [0d]}).render();
  }

  </script>
  
  
</body>
</html>
