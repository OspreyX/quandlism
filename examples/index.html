<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Quandlism Test</title>
  <style type="text/css" media="screen">
  body {
    float: left;
    width: 100%;
  }
  
  svg {
    font: 10px sans-serif;
  }

  .axis path, .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  #chart {
    position: relative;
    width:  80%;
    height: 300px;
  }
  
  #chart #stage {
    width: 100%;
    float: left;
    height: 400px;
  }
  
  #chart #stage .y.axis {
    float: left;
  }
  
  #chart #stage .y.axis svg {
    float: left;
  }
  #chart #stage .stage-holder {
    float: left;
  }

  #chart #stage .x path {
    display: none;
  }
  
  #chart #stage  {
    float: left;
  }
  
  #legend {
    float: left;
    clear: both;
    margin-top: 80px;
  }
  #legend li {
    margin-right: 20px;
    font-family: Helvetica;
  }
  </style>
  
</head>
<body id="index" onload="">
  
  <div id='chart'>
    <div id='stage'></div>
  </div>
  <ul id='legend'></ul>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.1/underscore-min.js" type="text/javascript" charset="utf-8"></script>
  <script src="../lib/d3.v2.js" type="text/javascript" charset="utf-8"></script>
  <script src="../quandlism.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">


  var context = quandlism.context().dom('#stage').domlegend('#legend').frequency('daily').trans('none');
    
  d3.csv('/data/uhero.csv', function(data) {
    
    dateColumn = context.utility().dateColumn(data[0]);
    
    keys = d3.keys(data[0]).filter(function(k) {
      return k != dateColumn;
    });
    
    columns = _.map(keys, function(key) {
      return {
        name: key,
        values: _.map(data, function(d) {
          return { date: d[dateColumn], num: +d[key] }
        })
      }
    });    
    
    lines = _.map(columns, function(c, i) {
      return context.line(c);
    });
              
    d3.select(context.dom()).datum(lines).call(context.stage());
   
  });

    </script>
</body>
</html>
