<!DOCTYPE html>
<html>
<head>
  <style type="text/css" media="screen">
  body {
    float: left;
    width: 100%;
    background: #FFF;
  }
  
  svg {
    font: 10px sans-serif;
  }

  .axis path, .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .chart {
    position: relative;
    width:  800px;
    height: 300px;
  }
  .brush.move {
    cursor: move;
  }
  .brush.resize {
    cursor: col-resize;
  }

  </style>
</head>
<body id="multiple" onload="">
  
  <div id='charts'>
    
    <div class='chart' id='chart-1'>
      <div class='stage' id='stage-1'></div>
      <div class='brush' id='brush-1'></div>
    </div>
    <div class='chart' id='chart-2'>
      <div class='stage' id='stage-2'></div>
      <div class='brush' id='brush-2'></div>
    </div>
    <div class='chart' id='chart-3'>
      <div class='stage' id='stage-3'></div>
      <div class='brush' id='brush-3'></div>
    </div>
    <div class='chart' id='chart-4'>
      <div class='stage' id='stage-4'></div>
      <div class='brush' id='brush-4'></div>
    </div>
    
  </div>
  
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.1/underscore-min.js" type="text/javascript" charset="utf-8"></script>
  <script src="../lib/d3.v2.js" type="text/javascript" charset="utf-8"></script>
  <script src="../quandlism.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
  // var context = quandlism.context().dom('#chart').domstage('#stage').dombrush('#brush').domlegend('#legend').domtooltip('#tooltip');
  
  c1 = quandlism.context().dom('#chart-1').domstage('#stage-1').dombrush('#brush-1')
  d3.json('/data/uhero.json', function(data) {
    lines = c1.utility().createLines(data);
    c1.build().attachData(lines).render();
  });
  
  c2 = quandlism.context().dom('#chart-2').domstage('#stage-2').dombrush('#brush-2')
  d3.json('/data/oil.json', function(data) {
    lines = c2.utility().createLines(data);
    c2.build().attachData(lines).render();
  });
  
  c3 = quandlism.context().dom('#chart-3').domstage('#stage-3').dombrush('#brush-3')
  d3.json('/data/toronto.json', function(data) {
    lines = c3.utility().createLines(data);
    c3.build().attachData(lines).render();
  });
  
  c4 = quandlism.context().dom('#chart-4').domstage('#stage-4').dombrush('#brush-4')
  d3.json('/data/uhero.json', function(data) {
    lines = c4.utility().createLines(data);
    c4.build().attachData(lines).render();
  });
  
  
  // var contextOne = quandlism.context().dom('#chart-1').domstage('#stage-1').dombrush('#brush-1')
  // 
  // d3.json('/data/toronto.json', function(data) {    
  //   lines = contextOne.utility().createLines(data);
  //   contextOne.build().attachData(lines).render()
  // }); 
  </script>

</body>
</html>
